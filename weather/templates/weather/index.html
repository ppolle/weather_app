<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The Weather App</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  </head>
  <body>
    <h1>The Weather App</h1>
    <div class="col-md-2"></div>

    <div class="col-md-8">
	    <form class="form-inline" >
        
		  <div class="form-group">
		    
		    <div class="input-group">
		      
		      <input type="text" class="form-control" id="exampleInputAmount" placeholder="City" name='city'>
		      
		    </div>
		    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
		  </div>
		  
		</form>
	   	City Name: {{city_weather.city}}<br>
	    temperature: {{city_weather.temp}} F<br>
	    Description: {{city_weather.description}}<br>
	    Icon: <img src="http://openweathermap.org/img/w/{{city_weather.icon}}.png">
		</div>

   
    <div class="col-md-2"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
